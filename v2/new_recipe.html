  <section class="recipe-form-wrapper">
    <div class="form-container">
      <h2>Add New Recipe</h2>
      <form id="recipeForm">
        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" required />
      
        <label for="course">Course:</label>
        <select id="course" required>
          <option value="">Select a course</option>
          <option value="appetizers">Appetizers</option>
          <option value="main course">Main Course</option>
          <option value="dessert">Dessert</option>
        </select>
      
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="url" id="imageUrl" name="imageUrl" placeholder="Enter image URL (e.g., https://example.com/apple.jpg)">
        </div>
      
        <div id="ingredients">
          <label>Ingredients:</label>
          <div class="ingredient-group">
            <input type="text" name="ingredientName[]" placeholder="Name" required />
            <input type="text" name="ingredientQty[]" placeholder="Quantity" required />
          </div>
          <button type="button" onclick="addIngredient()">+ Add Ingredient</button>
        </div>
      
        <label for="description">Description:</label>
        <textarea id="description" rows="6" required></textarea>
        
        <label for="directions">Directions:</label>
        <textarea id="directions" rows="6" required></textarea>
        <button type="submit">Submit Recipe</button>
      </form>
    </div>
  </section>
